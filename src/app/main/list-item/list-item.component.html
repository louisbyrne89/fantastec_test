<div>
  <div class="row">
    <div class="col-1">
      <span *ngIf="minute <= 45" class="badge badge-primary badge-pill">{{ minute }}</span>
      <span *ngIf="minute > 45" class="badge badge-primary badge-pill">45 + {{ minute - 45 }}</span>
    </div>
    <div class="col-1" [ngSwitch]="type">
      <mdb-icon *ngSwitchCase="'yellow'" icon="sticky-note" size="lg"></mdb-icon>
      <mdb-icon *ngSwitchCase="'comment'" icon="comment" size="lg"></mdb-icon>
      <mdb-icon *ngSwitchCase="'goal'" icon="soccer-ball-o" size="lg"></mdb-icon>
      <mdb-icon *ngSwitchCase="'half time'" icon="bell" size="lg"></mdb-icon>
    </div>
    <div class="col">
      {{ text }}
    </div>
  </div>
</div>
<br>
